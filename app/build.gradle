apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'
apply plugin: 'io.fabric'
apply plugin: 'me.tatarka.retrolambda'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}


android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.panoprogramowanie.boilingfrogs"
        minSdkVersion 21
        targetSdkVersion 23
        versionCode 5
        versionName "1.1.3"
    }
    dataBinding {
        enabled = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'

    compile "com.android.support:appcompat-v7:${android_support_lib_version}"
    compile "com.android.support:cardview-v7:${android_support_lib_version}"
    compile "com.android.support:design:${android_support_lib_version}"
    compile "com.android.support:support-v13:${android_support_lib_version}"

    compile "com.jakewharton:butterknife:${butterknife_version}"
    compile "com.nostra13.universalimageloader:universal-image-loader:${universal_image_loader_version}"
    compile "de.hdodenhof:circleimageview:${circle_imageview_version}"
    compile "com.makeramen:roundedimageview:${rounded_imageview_version}"
    compile "org.immutables:gson:${gson_version}"
    compile('com.crashlytics.sdk.android:crashlytics:2.5.5@aar') {
        transitive = true;
    }

    compile "org.greenrobot:greendao:${greendao_version}"

    compile "io.reactivex:rxjava:${rxjava_version}"
    compile "io.reactivex:rxandroid:${rxandroid_version}"
    compile "com.squareup.retrofit2:retrofit:${retrofit2_version}"
    compile "com.squareup.retrofit2:adapter-rxjava:${retrofit2_adapter_rxjava_version}"
    compile "com.squareup.retrofit2:converter-gson:${retrofit2_converter_gson_version}"
    compile "com.squareup.okhttp3:logging-interceptor:${okhttp3_logging_innterceptor_version}"

    // Dagger 2 and Compiler
    compile "com.google.dagger:dagger:${dagger2_version}"
    provided "com.google.dagger:dagger-compiler:${dagger2_version}"

}
