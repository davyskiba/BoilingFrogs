apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}


android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.panoprogramowanie.boilingfrogs"
        minSdkVersion 17
        targetSdkVersion 23
        versionCode 5
        versionName "1.1.3"
    }
    dataBinding {
        enabled = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'

    compile "com.android.support:appcompat-v7:${android_support_lib_version}"
    compile "com.android.support:cardview-v7:${android_support_lib_version}"
    compile "com.android.support:design:${android_support_lib_version}"
    compile "com.android.support:support-v13:${android_support_lib_version}"

    compile "com.jakewharton:butterknife:${butterknife_version}"
    compile "com.nostra13.universalimageloader:universal-image-loader:${universal_image_loader_version}"
    compile "de.hdodenhof:circleimageview:${circle_imageview_version}"
    compile "com.makeramen:roundedimageview:${rounded_imageview_version}"
    compile "org.immutables:gson:${gson_version}"
    compile('com.crashlytics.sdk.android:crashlytics:2.5.5@aar') {
        transitive = true;
    }

    // Dagger 2 and Compiler
    compile "com.google.dagger:dagger:${dagger2_version}"
    apt "com.google.dagger:dagger-compiler:${dagger2_version}"
    compile "javax.annotation:jsr250-api:${javax_annotation_version}"

}
